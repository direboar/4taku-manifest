apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- deployment-api.yaml
- deployment-batch.yaml
- database-secrets.yaml
- auth0-secrets.yaml
- oicd-secrets.yaml

configMapGenerator:
- literals:
  - db-server-name=postgres-postgresql-hl.database-direboar
  - db-server-port=5432
  - db-name=4taku
  - db-user-name=4taku-user
  name: database-config
generatorOptions:
  disableNameSuffixHash: true

images:
- name: minokuba/4taku-api
  newName: minokuba/4taku-api
  newTag: 1af84d9462df4006b29d8fda0c664c570dc64c7d
- name: minokuba/4taku-batch
  newName: minokuba/4taku-batch
  newTag: 1af84d9462df4006b29d8fda0c664c570dc64c7d
